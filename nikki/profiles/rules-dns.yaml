    path: "./proxy_provider/trojan.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 10
  "░▒▓█ GRPC █▓▒░":
    type: file
    path: "./proxy_provider/grpc.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 10
  "░▒▓█ VLESS █▓▒░":
    type: file
    path: "./proxy_provider/vless.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 10
  "░▒▓█ VMESS █▓▒░":
