proxy-groups:
- name: "░A░k░u░n░ ░P░r░e░m░i░u░m░"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - "░▒▓█ TROJAN WS █▓▒░"
  - "░▒▓█ GRPC █▓▒░"
  - "░▒▓█ VLESS █▓▒░"
  - "░▒▓█ VMESS █▓▒░"
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: "░▒▓█ Youtube █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Facebook █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Instagram █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Whatsapp █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ FreeFire █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ MobileLegends █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
unified-delay: true
external-controller: 0.0.0.0:1080
secret: boychongzen
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
  - 192.168.8.1
  - dhcp://"eth1"
  default-nameserver:
  - 192.168.8.1
  fake-ip-range: 198.18.0.1/16
ipv6: false
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,░▒▓█ Youtube █▓▒░,░▒▓█ Youtube █▓▒░
- RULE-SET,░▒▓█ Facebook █▓▒░,░▒▓█ Facebook █▓▒░
- RULE-SET,░▒▓█ Instagram █▓▒░,░▒▓█ Instagram █▓▒░
- RULE-SET,░▒▓█ Whatsapp █▓▒░,░▒▓█ Whatsapp █▓▒░
- RULE-SET,░▒▓█ FreeFire █▓▒░,░▒▓█ FreeFire █▓▒░
- RULE-SET,░▒▓█ MobileLegends █▓▒░,░▒▓█ MobileLegends █▓▒░
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
rule-providers:
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  "░▒▓█ Youtube █▓▒░":
